    <div class="container">
        <form action="" method="post">
            <h2>Registration</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">First Name</label>
                    <input type="text" placeholder="Enter your first name here" name="name" required>
                </div>
                <div class="input-box">
                    <label for="last name">Last name</label>
                    <input type="text" placeholder="Enter last name" name="uname" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your email address" name="email" required>
                </div>
                <div class="input-box">
                    <label for="dateofirth">Date of Birth</label>
                    <input type="text" placeholder="DOB (dd/mm/yyyy)" name="dateofbirth" required>
                </div>
                <div class="input-box">
                    <label for="address">Address</label>
                    <input type="text" placeholder="Enter your address here" name="address" required>
                </div>
                <div class="input-box">
                    <label for="postcode">Postcode</label>
                    <input type="text" placeholder="Enter your postcode here" name="name" required>
                </div>
                <div class="input-box">
                    <label for="phonenumber">Phone Number</label>
                    <input type="tel" placeholder="Enter your phone number here" name="phoneNumber" required>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="gender">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="gender">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="gender">Other</label>
                </div>
            </div>
            </form>
            </div>
            <div class="button-container">
                <button type="submit">Register</button>
            </div>
